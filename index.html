<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .login-page {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      align-self: stretch;
      display: flex;
      min-height: 1208px;
      width: 558px;
      flex-direction: column;
      justify-content: start;
      margin: auto 0;
    }
    .logo-wrapper {
      display: flex;
      width: 100%;
      flex-direction: column;
      justify-content: start;
    }
    .main-logo {
      aspect-ratio: 8.62;
      object-fit: contain;
      object-position: center;
      width: 100%;
    }
    .secondary-logo {
      aspect-ratio: 2.91;
      object-fit: contain;
      object-position: center;
      width: 247px;
      max-width: 100%;
    }
    .login-form {
      align-self: center;
      display: flex;
      margin-top: 142px;
      width: 452px;
      max-width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      font: 500 32px Noto Sans KR, sans-serif;
    }
    .login-title {
      color: #6c6c6c;
      font-weight: 700;
      text-align: center;
      align-self: stretch;
    }
    .input-field {
      align-self: stretch;
      border-radius: 14px;
      background-color: #efefef;
      margin-top: 50px;
      min-height: 70px;
      width: 100%;
      color: #afafaf;
      padding: 12px 29px;
    }
    .login-button {
      align-self: stretch;
      border-radius: 8px;
      background-color: #ff5674;
      margin-top: 50px;
      min-height: 52px;
      width: 273px;
      max-width: 100%;
      font-size: 16px;
      color: #fff;
      font-weight: 700;
      text-align: center;
      padding: 15px 0;
      border: none;
      cursor: pointer;
    }
    .separator {
      aspect-ratio: 200;
      object-fit: contain;
      object-position: center;
      width: 417px;
      margin-top: 50px;
      max-width: 100%;
    }
    .social-login {
      display: flex;
      margin-top: 50px;
      width: 191px;
      max-width: 100%;
      flex-direction: column;
      font-size: 16px;
      color: #000;
      justify-content: start;
    }
    .social-button {
      aspect-ratio: 3.75;
      object-fit: contain;
      object-position: center;
      width: 100%;
      margin-top: 18px;
    }
    .apple-login-button {
      border-radius: 8px;
      background-color: #fff;
      display: flex;
      margin-top: 18px;
      min-height: 51px;
      width: 100%;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      border: 1px solid #000;
    }
    .apple-icon {
      aspect-ratio: 0.79;
      object-fit: contain;
      object-position: center;
      width: 11px;
      align-self: stretch;
      margin: auto 5px auto 0;
    }
    .signup-links {
      color: #000;
      font-size: 16px;
      text-align: center;
      margin-top: 50px;
    }
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    @media (max-width: 991px) {
      .login-container,
      .logo-wrapper,
      .main-logo,
      .login-title,
      .input-field {
        max-width: 100%;
      }
      .login-form {
        margin-top: 40px;
      }
      .input-field {
        margin-top: 40px;
        padding: 12px 20px;
      }
      .login-button,
      .separator,
      .social-login,
      .signup-links {
        margin-top: 40px;
      }
    }
  </style>

  <body>
    <section class="login-page">
      <div class="login-container">
        <header class="logo-wrapper">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/dacaacacab12bcfc073815c5e1772ec358eea2750112d224d426b1b5d711c623?placeholderIfAbsent=true&apiKey=e158ddd37e39454d8e0c7af162e72462"
            alt="Main logo"
            class="main-logo"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/b5da0907ca2b1d64a4b4794402027f900a4247d8c7f9051a240ad30410081aba?placeholderIfAbsent=true&apiKey=e158ddd37e39454d8e0c7af162e72462"
            alt="Secondary logo"
            class="secondary-logo"
          />
        </header>
        <main class="login-form">
          <h1 class="login-title">로그인</h1>
          <form>
            <label for="user-id" class="visually-hidden">ID</label>
            <input
              type="text"
              id="user-id"
              class="input-field"
              placeholder="ID"
              aria-label="ID"
            />
            <label for="user-pw" class="visually-hidden">PW</label>
            <input
              type="password"
              id="user-pw"
              class="input-field"
              placeholder="PW"
              aria-label="Password"
            />
            <button type="submit" class="login-button">로그인</button>
          </form>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/a3559fa20abf00d572b261ace8be5a6f088224a78ccedb9d62417f61f8733e4d?placeholderIfAbsent=true&apiKey=e158ddd37e39454d8e0c7af162e72462"
            alt=""
            class="separator"
          />
          <div class="social-login">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/49ef765ddda75c7aa77f3e04a85516e261d68c33da3ba47b54e3f2dcbe75c929?placeholderIfAbsent=true&apiKey=e158ddd37e39454d8e0c7af162e72462"
              alt="Login with Google"
              class="social-button"
            />
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/67918476ed006ae0036cbb569a8a67b194bbfaf8965116b6b6126ad0a77db2f3?placeholderIfAbsent=true&apiKey=e158ddd37e39454d8e0c7af162e72462"
              alt="Login with Kakao"
              class="social-button"
            />
            <button class="apple-login-button">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/030c88f175b3d2300cb02270047b6e042666cf61dfe58c94a52cd7230ae81455?placeholderIfAbsent=true&apiKey=e158ddd37e39454d8e0c7af162e72462"
                alt=""
                class="apple-icon"
              />
              <span>애플 로그인</span>
            </button>
          </div>
          <nav class="signup-links">
            <a href="#">회원가입</a> ㅣ <a href="#">아이디 · 비밀번호 찾기</a>
            <br /><br />
            <a href="#">비회원으로 시작하기</a>
          </nav>
        </main>
      </div>
    </section>
  </body>
</html>
