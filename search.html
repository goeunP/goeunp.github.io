<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SearchPage</title>
    <style>
      builder-component {
        max-width: none !important;
      }
      .div {
        display: flex;
        max-width: 616px;
        flex-direction: column;
        padding: 0 13px;
      }
      .search-page {
        background-color: rgba(255, 255, 255, 1);
        display: flex;
        min-height: 1130px;
        flex-direction: column;
        overflow: hidden;
        align-items: center;
        justify-content: start;
        position: relative;
      }
      @media (max-width: 991px) {
        .search-page {
          max-width: 100%;
        }
      }
      .img {
        aspect-ratio: 3.79;
        object-fit: contain;
        object-position: center;
        width: 100%;
      }
      .hamburger-icon {
        width: 30px;
        height: 30px;
        cursor: pointer;
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .div-2 {
        display: flex;
        margin-top: 250px;
        width: 479px;
        max-width: 100%;
        flex-direction: column;
        justify-content: start;
      }
      @media (max-width: 991px) {
        .div-2 {
          margin-top: 40px;
        }
      }
      .div-3 {
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: start;
      }
      @media (max-width: 991px) {
        .div-3 {
          max-width: 100%;
        }
      }
      .search-page-title {
        color: rgba(0, 0, 0, 1);
        font: 500 24px Noto Sans KR, sans-serif;
      }
      .div-4 {
        border-radius: 0px 0px 0px 0px;
        display: flex;
        margin-top: 57px;
        width: 100%;
        flex-direction: column;
      }
      @media (max-width: 991px) {
        .div-4 {
          max-width: 100%;
          margin-top: 40px;
        }
      }
      .search-badge {
        border-radius: 25px;
        background-color: rgba(255, 225, 231, 1);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding: 15px 20px;
        max-width: 100%;
      }
      .search-input {
        border: none;
        outline: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 16px;
        color: #333;
        background-color: rgba(255, 225, 231, 1);
        flex-grow: 1;
        margin-right: 10px;
      }
      .search-input::placeholder {
        color: #999;
      }
      .img-2 {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 36px;
        cursor: pointer; /* 커서가 손가락 모양으로 바뀜 */
      }
      .img-2:active {
        opacity: 0.7; /* 클릭 시 살짝 어두워지게 */
      }
      .div-5 {
        display: flex;
        margin-top: 58px;
        width: 342px;
        max-width: 100%;
        flex-direction: column;
        white-space: nowrap;
        justify-content: start;
        font: 500 16px Noto Sans KR, sans-serif;
      }
      @media (max-width: 991px) {
        .div-5 {
          margin-top: 40px;
          white-space: initial;
        }
      }
      .keyword {
        color: rgba(76, 77, 84, 1);
      }
      .keyword-group {
        display: flex;
        margin-top: 22px;
        width: 100%;
        align-items: center;
        gap: 6px;
        color: rgba(95, 83, 83, 1);
        justify-content: start;
      }
      @media (max-width: 991px) {
        .keyword-group {
          white-space: initial;
        }
      }
      .keyword-badge {
        align-self: stretch;
        border-radius: 15px;
        background-color: rgba(255, 218, 224, 1);
        gap: 10px;
        margin: auto 0;
        padding: 5px 11px;
        border: 2px solid rgba(255, 255, 255, 0);
      }
      @media (max-width: 991px) {
        .keyword-badge {
          white-space: initial;
        }
      }
    </style>
  </head>
  <body>
    <div clas></div>
    <div class="div">
      <div class="search-page">
        <!-- 햄버거 아이콘을 카테고리 페이지로 링크 -->
        <a href="category-page.html">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/65824d02504d2fb90b5faefef5925761a237f0302d9ab2e31f46336ad3fb66be?placeholderIfAbsent=true&apiKey=7f59c46ddfa6482f9d12e305b9ebb363"
            class="hamburger-icon"
            alt="Hamburger Menu"
          />
        </a>
        <div class="div-2">
          <div class="div-3">
            <div class="search-page-title">
              세상의 모든
              <span style="color: rgba(255, 86, 116, 1)">수수료</span>
              ,
              <br />
              당신의 손끝에서 시작됩니다
            </div>
            <form action="https://www.google.com/search" method="GET">
              <div class="div-4">
                <div class="search-badge">
                  <input
                    type="text"
                    name="q"
                    class="search-input"
                    placeholder="검색어를 입력하세요"
                  />
                  <button
                    type="submit"
                    style="background: none; border: none; padding: 0"
                  >
                    <img
                      id="search-icon"
                      loading="lazy"
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/822bb1c0cea24b6ae8f99cbb296a950cb3eeb82a47d92dd944dabc3dde562339?placeholderIfAbsent=true&apiKey=7f59c46ddfa6482f9d12e305b9ebb363"
                      class="img-2"
                      alt="검색 아이콘"
                    />
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="div-5">
            <div class="keyword">핫:불:키워드</div>
            <div class="keyword-group">
              <a href="result.html">
                <div class="keyword-badge">#생활비대출</div>
              </a>
              <a href="result.html">
                <div class="keyword-badge">#주택담보대출</div>
              </a>
              <a href="result.html">
                <div class="keyword-badge">#엽떡배달비</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
